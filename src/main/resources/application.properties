spring.application.name=mynote

# Development datasource: embedded H2
spring.datasource.url=jdbc:h2:mem:mynote;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Enable H2 console for local inspection
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Spring DevTools restart by default to avoid classloader visibility issues
# (IDE launches will no longer use the restart classloader which can hide JDBC drivers)
spring.devtools.restart.enabled=false
